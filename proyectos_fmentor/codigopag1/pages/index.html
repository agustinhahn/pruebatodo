<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <!-- estilos css -->
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <div class="contenedor">
        <div>
            <img src="../img/image-product-desktop.jpg" alt="fotitoperfume">
        </div>
        <section class="contenedor__section">
            <article class="article__perfume">
                <p>PERFUME</p>
            </article>
            <article class="article__titulo">
                <h1>Gabrielle Essense Eau De Parfum</h1>
            </article>

                <p>A floral, solar and voluptuosus interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </article>
            <article class="article__precios">
                <h2 id="price1">$149.99</h2>
                <h4 id="price2">$169.99</h4>
            </article>
            <article class="article__boton">
                <img id="carrito" src="../img/icon-cart.svg" alt="carrito">
                <div>Add to cart</div>
            </article>
        </section>
    </div>
