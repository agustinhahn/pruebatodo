    <h2>COMPLETA EL SIGUIENTE FORMULARIO</h2>
    <main>
        <form>
            <label>NOMBRE:</label>
            <input type="text"><br><br>
            <label>APELLIDO:</label>    
            <input type="text"><br><br>
            <label>DNI:</label>
            <input type="number"><br><br>
            <label>FECHA DE NACIMIENTO:</label>
            <input type="date"><br><br>
            <label>SEXO:</label><br><br>
            <input type="radio" name="sexo" value="Hombre">
            <label for="Hombre">HOMBRE</label><br>
            <input type="radio" name="sexo" value="Mujer">
            <label for="Mujer">MUJER</label><br>
            <input type="radio" name="sexo" value="Otro">
            <label for="Otro">OTRO</label><br><br>
            <label>PAIS ORIGEN:</label>
            <input type="text"><br><br>
            <label>EMAIL:</label>
            <input type="email"><br><br>
            <label>CONTRASEÑA:</label>
            <input type="password"><br><br>
            <label>CONOCIMIENTOS:</label>
            <select name="conocimiento" id="conocimiento">
                <option value="B">BAJO</option>
                <option value="M">MEDIO</option>
                <option value="A">ALTO</option>
            </select><br><br>
            <label>JUGADOR FAVORITO (podes elegir maximo dos):</label><br><br>
            <input type="checkbox" id="jugador1" name="jugador1" value="Magnus">
            <label for="jugador1"> Magnus Carlsen</label><br>
            <input type="checkbox" id="jugador2" name="jugador2" value="Paul">
            <label for="jugador2"> Paul Morphy </label><br>
            <input type="checkbox" id="jugador3" name="jugador3" value="Hikaru">
            <label for="jugador3"> Hikaru Nakamura</label><br>
            <input type="checkbox" id="jugador4" name="jugador4" value="Capablanca">
            <label for="jugador4"> José Raúl Capablanca</label><br>
            <input type="checkbox" id="jugador5" name="jugador5" value="Fischer">
            <label for="jugador5"> Bobby Fischer</label><br>
            <input type="checkbox" id="jugador6" name="jugador6" value="karpov">
            <label for="jugador6"> Anatoly karpov</label><br><br>
            <input class="submit" type="submit" value="Submit">
        </form>
