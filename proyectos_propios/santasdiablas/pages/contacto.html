<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- estilos css -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Inicio</title>
</head>
<body>
    <!-- contenedor general -->
    <div class="container-fluid mt-5">
        <header class="row header__contenedor text-center">
            <h1 class="h1__titulos">Contacto</h1>
            <!-- barra de navegacion -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary text-center col-xl-12 col-md-12 col-sm-12 mb-5">
                <div class="container-fluid">
                    <div class="header__contenedor__nav navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Volver al inicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>          
        </header>
        <!-- Formulario de contacto -->
        <main class="main__contacto row">
            <div class="col-xl-6 col-md-6 col-sm-12 col-xs-6">
                <div class="mb-3 label__contacto">
                    <label for="exampleFormControlInput1" class="form-label">Ingrese su correo por favor</label>
                    <input type="email" class="form-control form_contacto" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-5 label__contacto">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejenos aqui su mensaje</label>
                    <textarea class="form-control form_contacto" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <!-- Logo de la marca -->
            <div class="col-xl-6 col-md-6 col-sm-12 img__contacto">
                <img class="logo__contacto" src="../img/logosdmejorado.png" alt="logosd">
            </div>
        </main>
        <footer class="footer">
            <div class="logos">
                <img class="logosfooter" src="../img/facebook1.png" alt="logo facebook1">
                <img class="logosfooter" src="../img/twitter.png" alt="logo twitter">
                <img class="logosfooter" src="../img/instagram.png" alt="logo instagram">
                <img class="logosfooter" src="../img/youtube.png" alt="logo youtube">
                <img class="logosfooter" src="../img/gmail.png" alt="logo gmail">
                <img class="logosfooter" src="../img/whatsapp.png" alt="logo whatsapp">
            </div>
            <div class="informacion">
                <h4>Â©COPYRIGHT AGUSTIN HAHN</h4>
                <h5>agustin.f.hahn@gmail.com</h5>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
